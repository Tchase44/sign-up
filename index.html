<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign In</title>
	<meta charset="utf-8">
	<meta name="discription" content="Welcome to AnalogSea">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img id="logo" src="logo/logo.png">
		</div>
	</div>
	<main>
		<div class="sign">
			<h1>Sign up</h1>
			<form class="form">
				<label>Email</label><br>
				<input type="text" name="email" placeholder="fubar@snafu.com" required="true"><br>
				<label>Password</label><br>
				<input type="text" name="password" placeholder="1234passwr0d" required="true"><br>
				<button class="click">Sign up</button>
				<a href="">Forgot password?</a>
			</form>
		</div>
		<p id="log">Already have an account? <a href="">Log in</a></p>
	</main>

</body>
</html>
