<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign In</title>
	<meta charset="utf-8">
	<meta name="discription" content="Welcome to AnalogSea">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img id="logo" src="logo/logo.png">
		</div>
	</div>
	<main>
		<div class="sign">
			<h1>Sign up</h1>
			<form class="form" action="/signup/" method="post">
				<label for="email">Email</label><br>
				<input type="email" name="email" placeholder="fubar@snafu.com" id="email" required/><br>
				<label for="password">Password</label><br>
				<input type="password" name="password" placeholder="1234passwr0d" id="password" required/><br>
				<button class="click">Sign up</button>
				<p><a href="/forgot-password/new">Forgot password?</a></p>
			</form>
		</div>
		<p id="log">Already have an account? <a href="/login">Log in</a></p>
	</main>

</body>
</html>
